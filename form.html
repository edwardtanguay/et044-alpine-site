<!DOCTYPE html>
<html lang="en"
	  data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<script defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
	<link rel="stylesheet"
		  href="css/main.css">
	<title>Form</title>
</head>

<body x-data="{formData: {firstName: '', lastName: ''}}"
	  class="pageForm">
	<main class="container">
		<nav>
			<ul>
				<li><strong>form</strong></li>
			</ul>
			<ul>
				<li><a href="index.html">home</a></li>
			</ul>
		</nav>
		<section>
			<div class="grid">
				<div>
					<form>
						<label for="firstname">
							First name
							<input type="text"
								   x-model="formData.firstName"
								   required>
						</label>
						<label for="lastname">
							Last name
							<input type="text"
								   x-model="formData.lastName"
								   required>
						</label>
					</form>
				</div>
				<div class="formData">
					<div class="row">
						<span class="label">First Name:</span> <code x-show="formData.firstName.trim() !=''" x-text="formData.firstName"></code>
					</div>
					<div class="row">
						<span class="label">Last Name:</span> <code x-show="formData.lastName.trim() !=''" x-text="formData.lastName"></code>
					</div>
				</div>
			</div>
		</section>
</body>

</html>
