<!DOCTYPE html>
<html lang="en"
	  data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<script defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
	<link rel="stylesheet"
		  href="css/main.css">
	<title>Form</title>
</head>

<body x-data="{formData: {firstName: '', lastName: '', email: '', position: '', framework: ''}}"
	  class="pageForm">
	<main class="container">
		<nav>
			<ul>
				<li><strong>form</strong></li>
			</ul>
			<ul>
				<li><a href="index.html">home</a></li>
			</ul>
		</nav>
		<section>
			<div class="grid">
				<div>
					<form>
						<div class="grid">
							<label for="firstname">
								First name
								<input type="text"
									   x-model="formData.firstName"
									   required>
							</label>

							<label for="lastname">
								Last name
								<input type="text"
									   x-model="formData.lastName"
									   required>
							</label>
						</div>

						<label for="email">Email</label>
						<input type="text"
							   x-model="formData.email">
						<small>Email is optional, but it will enable us to notify you of new features.</small>

						<label for="position">Position</label>
						<select id="position"
								x-model="formData.position"
								required>
							<option value=""
									selected>Select a position</option>
							<option value="fullStack">full-stack developer</option>
							<option value="frontend">frontend developer</option>
							<option value="backend">backend developer</option>
						</select>

						<fieldset>
							<legend>Framework with which you have the most experience:</legend>
							<label for="react">
								<input type="radio"
									   id="react"
									   x-model="formData.framework"
									   name="framework"
									   value="react">
								React
							</label>
							<label for="angular">
								<input type="radio"
									   id="angular"
									   x-model="formData.framework"
									   name="framework"
									   value="angular">
								Angular
							</label>
							<label for="vuejs">
								<input type="radio"
									   id="vuejs"
									   x-model="formData.framework"
									   name="framework"
									   value="vuejs">
								Vue.js
							</label>
						</fieldset>

						<button @click="alert('formData = ' + JSON.stringify(formData, null, 2))">Submit</button>

					</form>
				</div>
				<div class="formData">
					<div class="row">
						<span class="label">First Name:</span> <code x-show="formData.firstName.trim() !=''"
							  x-text="formData.firstName"></code>
					</div>
					<div class="row">
						<span class="label">Last Name:</span> <code x-show="formData.lastName.trim() !=''"
							  x-text="formData.lastName"></code>
					</div>
					<div class="row">
						<span class="label">Email:</span> <code x-show="formData.email.trim() !=''"
							  x-text="formData.email"></code>
					</div>
					<div class="row">
						<span class="label">Position:</span> <code x-show="formData.position.trim() !=''"
							  x-text="formData.position"></code>
					</div>
					<div class="row">
						<span class="label">Framework:</span> <code x-show="formData.framework.trim() !=''"
							  x-text="formData.framework"></code>
					</div>
				</div>
			</div>
		</section>
</body>

</html>
